plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'antlr'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

run {
    standardInput = System.in
    classpath += files('./src/main/freeMarkerTemplates')
    classpath += files('./src/main/resources')
}

dependencies {
    // https://mvnrepository.com/artifact/com.gitlab.klamonte/jexer
    implementation 'com.gitlab.klamonte:jexer:1.6.0'

    // https://mvnrepository.com/artifact/org.graphstream/gs-core
    implementation 'org.graphstream:gs-core:2.0'

    // https://mvnrepository.com/artifact/org.graphstream/gs-ui-swing
    implementation 'org.graphstream:gs-ui-swing:2.0'

    // https://mvnrepository.com/artifact/org.jgrapht/jgrapht-core
    implementation 'org.jgrapht:jgrapht-core:1.5.1'

    // https://mvnrepository.com/artifact/org.freemarker/freemarker
    implementation 'org.freemarker:freemarker:2.3.32'

    // https://mvnrepository.com/artifact/org.antlr/antlr4
    antlr 'org.antlr:antlr4:4.12.0'    
}

generateGrammarSource {
    arguments += ["-visitor", '-package', 'PCREgrammar']
    outputDirectory = new File(buildDir.toString() + "/generated-src/antlr/main/PCREgrammar/")
}

application {
    // Define the main class for the application.
    mainClass = 'pcreToHLS.App'
}

